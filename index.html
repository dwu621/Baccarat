<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baccarat</title>
</head>
<body>
    <div id="game-table">
        
        <div id="score-board">
            <table>
                <tr>
                    <th class="banker">BANKER</th>
                    <th class="tie">TIE</th>
                    <th class="player">PLAYER</th>
                </tr>
                <tr>
                    <td id="banker-total-win">0</td>
                    <td id="tie-total-win">0</td>
                    <td id="player-total-win">0</td>
                </tr>
            </table>
            <h1>BACCARAT</h1>
        </div>
        <div id="game-message">
            <h2 id="result-message">Place your bets!</h2>
        </div>
        <div id="card-area">
            <div id="player-cards">
                <h2 class="player-head player">PLAYER</h2>
                <div id="player-card-row" class="card-row">
                    <div id="player-card-1" class="card player-card"></div>
                    <div id="player-card-2" class="card player-card"></div>
                    <div id="player-card-3" class="card player-card third-card"></div>
                
                </div>
            </div>   
            <div id="banker-cards" >
                <h2 class="banker-head banker">BANKER</h2>
                <div id="banker-card-row" class="card-row">
                    <div id="banker-card-3" class="card banker-card third-card" ></div>
                    <div id="banker-card-2" class="card banker-card"></div>
                    <div id="banker-card-1" class="card banker-card"></div>
                </div> 
            </div>
        </div>
        
        <div id="betting-area">
            <div class="tie-bet-area">
                <h2 class="tie-head tie">TIE</h2>
                <input class="tie-bet" type="number" min="25" step="5" value="0">
            </div>
            
            <div class="banker-bet-area">
                <h2 class="banker-bet-area banker">BANKER</h2>
                <input class="banker-bet" type="number" min="25" step="5" value="0">
            </div>
            
            <div class="player-bet-area">
                <h2 class="player-bet-area player">PLAYER</h2>
                <input class="player-bet" type="number" min="25" step="5" value="0">
            </div>
            
            <div class="chips">
                <h2 id="chip-total">Total chips: 1000</h2>
            </div>
            
            <button id="rules">Rules</button>
            <button id="shuffle-cards">Shuffle Cards</button>
            <button id="deal-hand" disabled>Deal Hand</button> 
            <button id="buy-in">Buy In</button>
        </div>
   
    </div>
</body>
</html>
