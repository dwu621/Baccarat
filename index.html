<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baccarat</title>
</head>
<body>
 
    
    <section id="game-table">
        
        <section id="score-board">
            <table>
                <tr>
                    <th>Banker</th>
                    <th>Tie</th>
                    <th>Player</th>
                </tr>
                <tr>
                    <td id="banker-total-win">0</td>
                    <td id="tie-total-win">0</td>
                    <td id="player-total-win">0</td>
                </tr>
            </table>
        </section>
        
        <section id="player-cards">
            <h1 class="player-head">PLAYER</h2>
            
            <div id="player-card-row">
                <div id="player-card-1" class="card" data-index="0">card1</div>
                <div id="player-card-2" class="card" data-index="1">card2</div>
                <div id="player-card-3" class="card" data-index="2">card3</div>
            </div>
            
        </section>

        <section id="banker-cards" >
            <h1 class="banker-head">BANKER</h2>
            <div id="banker-card-row">
                <div id="banker-card-1" class="card" data-index="0">card1</div>
                <div id="banker-card-2" class="card" data-index="1">card2</div>
                <div id="banker-card-3" class="card" data-index="2">card3</div>
            </div>
           
        </section>

        <section id="betting-area">
            <div class="tie-bet-area">
                <h2 class="tie-head">Tie</h1>
                <input class="tie-bet" type="number" value="0">
            </div>
            
            <div class="banker-bet-area">
                <h1 class="banker-bet-area">BANKER</h1>
                <input class="banker-bet" type="number" value="0">
            </div>
            
            <div class="banker-bet-area">
                <h1 class="player-bet-area">PLAYER</h1>
                <input class="player-bet" type="number" value="0">
            </div>
            <button id="rules">Rules</button>
            <button id="shuffle-cards">Shuffle Cards</button>
            <button id="deal-hand">Deal Head</button>
        </section>
   
    </section>
    

    <section></section>
</body>
</html>
